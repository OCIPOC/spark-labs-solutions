<h2 id="lab-1-solutions">Lab 1 : Solutions</h2>
<p>Launch Spark Server</p>
<div class="sourceCode" id="cb1"><pre class="sourceCode bash"><code class="sourceCode bash"><a class="sourceLine" id="cb1-1" data-line-number="1">$  <span class="bu">cd</span> ~/spark</a>
<a class="sourceLine" id="cb1-2" data-line-number="2">$  <span class="ex">./sbin/start-all.sh</span></a></code></pre></div>
<p>Launch Spark Shell</p>
<div class="sourceCode" id="cb2"><pre class="sourceCode bash"><code class="sourceCode bash"><a class="sourceLine" id="cb2-1" data-line-number="1">$  <span class="ex">./bin/spark-shell</span></a></code></pre></div>
<p>Connect shell to server</p>
<div class="sourceCode" id="cb3"><pre class="sourceCode bash"><code class="sourceCode bash"><a class="sourceLine" id="cb3-1" data-line-number="1">$  <span class="ex">./bin/spark-shell</span>  --master spark://localhost:7077</a></code></pre></div>
<p>Add more memory</p>
<div class="sourceCode" id="cb4"><pre class="sourceCode bash"><code class="sourceCode bash"><a class="sourceLine" id="cb4-1" data-line-number="1">$  <span class="ex">./bin/spark-shell</span>   --executor-memory 2G</a></code></pre></div>
